<article>
  <h2>
    Accounts
  </h2>
  <table>
    <tr>
      <td>Account Number</td>
      <td>Title</td>
      <td>Type</td>
      <td>Balance</td>
    </tr>
    <tr *ngFor="let account of accounts">
      <td>{{account.Number}}</td>
      <td>{{account.Title}}</td>
      <td>{{account.Type}}</td>
      <td>{{account.Balance | currency:'USD':true}}</td>
      <td><button (click)="showDepositAccountModal(account)">Deposit</button></td>
      <td><button (click)="showWithdrawAccountModal(account)">Withdraw</button></td>
      <td><button (click)="showDeleteAccountModal(account)">Delete</button></td>
    </tr>
  </table>
</article>
