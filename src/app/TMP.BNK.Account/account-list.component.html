<h2>
  Account Lists:
</h2>

<table>
  <tr>
    <td>Account Number</td>
    <td>Title</td>
    <td>Type</td>
    <td>Balance</td>
  </tr>
  <tr *ngFor="let account of accounts">
      <td>{{account.Number}}</td>
      <td>{{account.Title}}</td>
      <td>{{account.Type}}</td>
      <td>{{account.Balance}}</td>
      <td><button (click)="showDeleteAccount(account.Number)">Delete</button></td>
  </tr>
</table>
