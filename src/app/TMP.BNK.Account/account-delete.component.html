<article>
    <h2> Delete Account</h2>
    <p>Account: {{account.Title}} ({{account.Number}})</p>
    <p>Current Balance: {{account.Balance | currency:'USD':true}}</p>
    <p><strong>Are you sure want to delete this account?</strong></p>
    <button (click)="deleteAccount()">Yes</button>
    <button>No</button>
</article>
